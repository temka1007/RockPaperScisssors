<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="//db.onlinewebfonts.com/c/a082fd3df68a0b54e0d4d794bc38d268?family=Blender+Pro" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="player-picture"></div>
        <main>
            <div class="com-choices">
                <div class="com-rock"><img class="img-RoPaSc"  src="./images/rock.png" alt=""></div>
                <div class="com-paper"><img class="img-RoPaSc"  src="./images/paper.png" alt=""></div>
                <div class="com-scissors"><img class="img-RoPaSc" src="./images/scissors.png" alt=""></div>
            </div>
            <div class="com-title">
                <p class="title">COMPUTER</p>
            </div>
            <div class="play-ground">
                <div class="computer-score">
                    <div class="score one"></div>
                    <div class="score two"></div>
                    <div class="score three"></div>
                </div>
                <div class="game">
                    <div class="player-pick"></div>
                    <div class="vs">
                        <img class="vs" src="./images/vs-41927.png" alt="">
                    </div>
                    <div class="computer-pick"></div>
                </div>
                <div class="player-score">
                    <div class="score four"></div>
                    <div class="score five"></div>
                    <div class="score six"></div>
                </div>
            </div>
            <div class="player-title">
                <p class="title">PLAYER</p>
            </div>
            <div class="player-choices">
                <button id="rock"><img class="player-img-RoPaSc" src="./images/rock more centered.png" alt=""></button>
                <button id="paper"><img class="player-img-RoPaSc" src="./images/paper.png" alt=""></button>
                <button id="scissors"><img class="player-img-RoPaSc" src="./images/scissors.png" alt=""></button>
            </div>
        </main>
        <div class="computer-picture"></div>
        <script src="./script.js"></script>
    </body>
</html>
