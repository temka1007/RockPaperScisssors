<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="player-picture"></div>
        <main>
            <div class="com-choices">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
            <div class="com-title">
                <p class="title">COMPUTER</p>
            </div>
            <div class="play-ground">
                <div class="computer-score">
                    <div class="score one"></div>
                    <div class="score two"></div>
                    <div class="score three"></div>
                </div>
                <div class="game">
                    <div class="computer-pick"></div>
                    <div class="vs">
                        <p>VS</p>
                    </div>
                    <div class="player-pick"></div>
                </div>
                <div class="player-score">
                    <div class="score four"></div>
                    <div class="score five"></div>
                    <div class="score six"></div>
                </div>
            </div>
            <div class="player-title">
                <p class="title">PLAYER</p>
            </div>
            <div class="player-choices">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
        </main>
        <div class="computer-picture"></div>
        <script src="./script.js"></script>
    </body>
</html>
